<form method="POST" action="/player">
    <label for="number">Player Number:</label><br>
    <input type="number" id="number" name="number" required><br>
    <input type="submit" value="Submit">
</form>
<table style="width:100%; border: 1px solid black;">
    <tr>
        <th style="border: 1px solid black;">Player Number</th>
        <th style="border: 1px solid black;">Timestamp</th>
    </tr>
    {% for player in players %}
    <tr>
        <td style="border: 1px solid black;">{{ player.number }}</td>
        <td style="border: 1px solid black;">{{ player.timestamp.strftime('%H:%M') }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/pearls"><button>Go to Pearls</button></a>
<a href="/end_game"><button>Go to End Game</button></a>
